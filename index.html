
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALAMANDRA | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'obsidian-void': '#121212',
              'accent-cyan': '#00FFFF',
              'accent-magenta': '#FF00FF',
              'text-secondary': '#b3b3b3',
              'champagne-gold': '#E6C275',
            },
            fontFamily: {
              'syncopate': ['Syncopate', 'sans-serif'],
              'main': ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --bg-color: #121212;
          --text-primary: #FFFFFF;
          --text-secondary: #b3b3b3;
          --accent-cyan: #00FFFF;
          --accent-magenta: #FF00FF;
          --font-title: 'Syncopate', sans-serif;
          --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, var(--accent-cyan), var(--accent-magenta));
        }

        .glow-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glow-card:hover {
            border-color: rgba(0, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.03);
        }

        @keyframes scan {
          0% { transform: translateY(-100%); opacity: 0; }
          50% { opacity: 0.5; }
          100% { transform: translateY(100vh); opacity: 0; }
        }

        .scanner {
          height: 2px;
          background: linear-gradient(to right, transparent, var(--accent-cyan), var(--accent-magenta), transparent);
          animation: scan 6s linear infinite;
        }

        ::-webkit-scrollbar {
          width: 4px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #333;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #444;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-obsidian-void selection:bg-accent-cyan selection:text-black">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
